server {
  # server_name dev.example.org;
  root /var/www/notide;
  index ide.php;

  auth_basic "Engineering Area";
  auth_basic_user_file /etc/apache2/.htpasswd;

  location / {
    try_files $uri /ide.php?$args;
  }

  location ~ \.php$ {
    include snippets/fastcgi-php.conf;
    fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
  }
}